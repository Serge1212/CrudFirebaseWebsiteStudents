<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Палійчук Сергій П-32</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
</head>
<body onload="readTask()">
    <nav class="navbar navbar-light bg-warning mb-4">
        <span class="navbar-brand mb-0 h1">Tasker</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="firstSection">
                <form class="border p-4 mb-4" id="form">
                    <div class="form-group">
                        <label>Task</label>
                        <input type="text" class="form-control" id="task" placeholder="Enter task">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control"
                        id="description" placeholder="Description">
                    </div>

                    <button type="submit" id="button1"
                    class="btn btn-primary">Add task</button>
                    <button style="display: none" id="button2"
                    class="btn btn-success">Update task</button>
                    <button style="display: none" id="button3"
                    class="btn btn-danger">Cancel</button>
                </form>
            </div>
            <div class="col-md-6" id="cardSection"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/42f26af9f6.js" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase.js"></script>
<script src="app.js"></script>
</body>
</html>
